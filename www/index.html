        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name = "format-detection" content = "telephone=no"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <link rel="stylesheet" href="css/jquery.mobile.actionsheet.css" />
        <title>Licked by an Angel</title>

        <script type="text/javascript" src="js/fabric.js"></script>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
        <!--script type="text/javascript" src="js/jquery.mobile-1.0.1.min.js"></script>

        <script type="text/javascript" src="js/SaveImage.js"></script>
        <script type="text/javascript" src="js/ActionSheet.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </head>
    <body ontouchmove="app.touchMove(event);">
        <div class="app">
          <div id="landing">
            <div id="annabelle"></div>
            <div id="cloud_bg"></div>
            <div id="logo"><img src="img/licked_logo_300.png" /></div>
            <div id="options">
                <div class="" id="new" onclick="javascript:app.capturePhoto();">
                  <img src="img/camera.icon.png" /></br>
                  New Photo
                </div>
                <div class="" id="existing" onclick="javascript:app.getPhoto();">
                  <img src="img/photo.icon.png" /></br>
                  Existing
                </div>
            </div>
          </div>
          <div id="photo_page" class="hide">
            <canvas id="photo" width=340 height=430 style="position:absolute; top:0px;"></canvas>
            <div id="image_bar" style="position:absolute; bottom:70px; height:10px; width:100%; ">
              <a href="#" id="remove" class="" style="" onClick="javascript:app.removeHalo();"><img src='img/remove_halo.png'/></a>
            </div>
            <div id="footer">
              <a id="trash" data-rel="back" onClick="javascript:app.cancel()" class="" style="padding:0px 18px;"><img src='img/trash.icon.png'/></a>
              <a class="" style="padding:0px 17px;" onclick="javascript:app.share();"><img src='img/share.icon.png'/></a>
              <a href="#" id="add" class="" style="padding:0px 15px" onclick="javascript:app.addHalo();"><img src='img/add_halo.png'/></a>
              <a href="#" id="cam" class="" style="padding:0px 17px" onclick="javascript:app.wipe(); app.capturePhoto();" ><img src='img/camera.icon.png'/></a>
              <a href="#" id="photo" class="" style="padding:0px 15px;" onclick="javascript:app.wipe(); app.getPhoto();"><img src='img/photo.icon.png'/></a>
            </div>
          </div>
        </div>
    </body>
</html>
